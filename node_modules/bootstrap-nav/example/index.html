    <title>Starter Template for Bootstrap</title>

    <style>
        .nav li > ul > li {
            padding-left: 1em;
        }
    </style>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container">
        
            <h1>Nav tabs</h1>
            <ul class="nav nav-tabs">
    <li class="disabled">
        <a href="/link1">Link 1</a>
    </li>
    <li class="active">
        <a href="/link2">Link 2</a>
    </li>
    <li>
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown Title
            <span class="caret"/>
        </a>
        <ul class="nav dropdown-menu">
            <li class="disabled">
                <a href="/dropdown/child/1">Dropdown Child 1</a>
            </li>
            <li>
                <a href="/dropdown/child/2">Dropdown Child 2</a>
            </li>
        </ul>
    </li>
    <li>
        <a href="/link3">Link 3</a>
    </li>
</ul>
            <hr/>
        
            <h1>Nav pills</h1>
            <ul class="nav nav-pills">
    <li class="disabled">
        <a href="/link1">Link 1</a>
    </li>
    <li class="active">
        <a href="/link2">Link 2</a>
    </li>
    <li>
        <a href="/link3">Link 3</a>
    </li>
</ul>
            <hr/>
        
            <h1>Nav pills stacked with children</h1>
            <ul class="nav nav-pills nav-stacked">
    <li class="disabled">
        <a href="/link1">Link 1</a>
    </li>
    <li class="active">
        <a href="/link2">Link 2</a>
        <ul class="nav active">
            <li>
                <a href="/child/1">Child 1</a>
            </li>
            <li>
                <a href="/child/2">Child 2</a>
                <ul class="nav ">
                    <li>
                        <a href="/child/child/1">Child child 1</a>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <a href="/link3">Link 3</a>
    </li>
</ul>
            <hr/>
        
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
